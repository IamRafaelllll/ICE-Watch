<!DOCTYPE html>
<html>
<head><title>Report ICE Activity</title></head>
<body>
  <h1>Report ICE Activity</h1>
  <form method="POST">
    City: <input name="city"><br>
    How many agents? <input type="number" name="count"><br>
    Any people detained? <input name="detained"><br>
    Latitude: <input name="lat" required><br>
    Longitude: <input name="lon" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
